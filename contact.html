<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="Contact Form">
    <meta name="robots" content="noindex, nofollow">
  </head>
  <body class="container">

    <!-- MAIN MENU -->
    <nav id="nav">
      <a class="nav__link" href="./">Home</a>
      <a class="nav__link" href="skills.html">Skills</a>
      <a class="nav__link" href="portfolio.html">Portfolio</a>
      <a class="nav__link nav__link--active" href="contact.html">Contact</a>
    </nav>

    <main>
      <!-- CONTACT -->
      <section id="contact">
        <h1 class="contact__heading">Contact</h1>
        <form action="#">
          <section class="contact__form-container">
            <section class="contact__form-name">
              <input class="contact__form-input" type="text" autocomplete="off" value="" placeholder="Name">
            </section>
            <section class="contact__form-email">
              <input class="contact__form-input" type="email" name="email" autocomplete="off" placeholder="Email">
            </section>
            <section class="contact__form-company">
              <input class="contact__form-input" type="text" name="company" autocomplete="off" placeholder="Company">
            </section>
            <section class="contact__form-topic">
              <input class="contact__form-input" type="text" name="topic" autocomplete="off" placeholder="Topic">
            </section>
            <section class="contact__form-message">
              <textarea class="contact__form-textarea" name="message" placeholder="Message"></textarea>
            </section>
            <section class="contact__submit">
              <button class="contact__button" type="submit">SEND</button>
            </section>
          </section>
        </form>
      </section>
    </main>

  </body>
</html>
